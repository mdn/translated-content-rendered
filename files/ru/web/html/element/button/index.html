<h2 id="Описание">Описание</h2>

<p><strong>HTML-элемент <em><code>&lt;button&gt;</code></em></strong> создает кликабельную кнопку, которая может быть использована в формах или в любом другом месте документа, который требует простой, стандартной кнопки. По умолчанию, кнопки HTML обычно представлены в стиле, аналогичном стилю хост-платформы, на которой работает <a href="/ru/docs/%D0%A1%D0%BB%D0%BE%D0%B2%D0%B0%D1%80%D1%8C/User_agent">user agent</a>, но вы можете изменить внешний вид кнопки, используя CSS.</p>

<h2 id="Атрибуты">Атрибуты</h2>

<p><span style="line-height: 21px;">Элемент поддерживает <a href="https://developer.mozilla.org/en-US/docs/HTML/Global_attributes">глобальные атрибуты</a>.</span></p>

<dl>
 <dt><strong id="attr-autofocus"><code>autofocus</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ru/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Данный булевый атрибут позволяет указать, будет ли кнопка автоматически сфокусирована после загрузки страницы, до тех пор, пока пользователь не изменит фокус в ручную, например выбрав другой элемент. Только один связанный с формой элемент в документе может иметь данный атрибут.</dd>
 <dt><strong id="attr-autocomplete"><code>autocomplete</code></strong> <span class="icon-only-inline" title="Это API не было стандартизировано."><i class="icon-warning-sign"> </i></span></dt>
 <dd>Использование данного атрибута на элементе <code>&lt;button&gt;</code> не описано в стандарте и используется только в Firefox браузере. По умолчанию, в отличие от прочих браузеров, <a href="https://stackoverflow.com/questions/5985839/bug-with-firefox-disabled-attribute-of-input-not-resetting-when-refreshing">Firefox сохраняет назначенное динамически отключенное состояние </a>для элемента <code>&lt;button&gt;</code> при последующих загрузках страницы. Установка для данного атрибута значения <code>off</code> отключает подобное поведение. Смотрите <a href="https://bugzilla.mozilla.org/show_bug.cgi?id=654072">баг 654072</a>.</dd>
 <dt><strong id="attr-disabled"><code>disabled</code></strong></dt>
 <dd>
 <p>Булевый атрибут, указывающий, что пользователь не может взаимодействовать с кнопкой. Если атрибут не установлен, то кнопка наследует его от элемента-контейнера, в котором она расположена, например от <a href="/ru/docs/Web/HTML/Element/fieldset" title="HTML-элемент &lt;fieldset&gt; используется для группировки нескольких элементов управления без веб-форм."><code>&lt;fieldset&gt;</code></a>; если отсутсвует элемент-контейнер, с установленным атрибутом <strong>disabled</strong>, то кнопка доступна для взаимодействия.</p>

 <p>Firefox по умолчанию, в отличие от прочих браузеров, <a href="https://stackoverflow.com/questions/5985839/bug-with-firefox-disabled-attribute-of-input-not-resetting-when-refreshing">сохраняет назначенное динамически отключенное состояние </a>для элемента <code>&lt;button&gt;</code>, даже при обновлении страницы. Чтобы изменить поведение браузера в этом случае, используйте атрибут <code><a href="/ru/docs/Web/HTML/Element/button#attr-autocomplete">autocomplete</a></code>.</p>
 </dd>
 <dt><strong id="attr-form"><code>form</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ru/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Атрибут <strong>form</strong> позволяет указать элемент <a href="/ru/docs/Web/HTML/Element/form" title="Элемент HTML form (&lt;form&gt;) представляет (собой) раздел документа, содержащий интерактивные элементы управления, которые позволяют пользователю отправлять информацию на веб-сервер."><code>&lt;form&gt;</code></a>, с которым связана кнопка. Данный атрибут должен хранить значение <strong>id</strong> элемента <a href="/ru/docs/Web/HTML/Element/form" title="Элемент HTML form (&lt;form&gt;) представляет (собой) раздел документа, содержащий интерактивные элементы управления, которые позволяют пользователю отправлять информацию на веб-сервер."><code>&lt;form&gt;</code></a>. Если данный атрибут не установлен, то элемент <code>&lt;button&gt;</code> будет связан с родительским элементом <a href="/ru/docs/Web/HTML/Element/form" title="Элемент HTML form (&lt;form&gt;) представляет (собой) раздел документа, содержащий интерактивные элементы управления, которые позволяют пользователю отправлять информацию на веб-сервер."><code>&lt;form&gt;</code></a>, если последний существует.</dd>
 <dd>Атрибут работает независимо от расположения элементов в документе, поэтому он позволяет связать элемент <code>&lt;button&gt;</code> с формой, даже в случае, если <code>&lt;button&gt;</code> не является наследником элемента <a href="/ru/docs/Web/HTML/Element/form" title="Элемент HTML form (&lt;form&gt;) представляет (собой) раздел документа, содержащий интерактивные элементы управления, которые позволяют пользователю отправлять информацию на веб-сервер."><code>&lt;form&gt;</code></a>.</dd>
 <dt><strong id="attr-formaction"><code>formaction</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ru/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Ссылка на обработчик формы. Если атрибут определен — он переопределит атрибут <code><a href="/ru/docs/Web/HTML/Element/form#attr-action">action</a></code> у формы-родителя.</dd>
 <dt><strong id="attr-formenctype"><code>formenctype</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ru/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Если <code>button</code> имеет тип <code>submit</code>, то этот атрибут определяет тип контента, отправляемого на сервер. Возможные значения данного атрибута:
 <ul>
  <li><code>application/x-www-form-urlencoded</code>: значение по умолчанию, если атрибут не указан.</li>
  <li><code>multipart/form-data</code>: следует использовать это значение, если форма содержит элемент <a href="/ru/docs/Web/HTML/Element/input"><code>&lt;input&gt;</code></a> со значением атрибута <code><a href="/ru/docs/Web/HTML/Element/input#attr-type">type</a></code> <code>file</code>.</li>
  <li><code>text/plain</code></li>
 </ul>

 <p>Если этот атрибут определен, он переопределяет атрибут <code><a href="/ru/docs/Web/HTML/Element/form#attr-enctype">enctype</a></code> у формы-родителя.</p>
 </dd>
 <dt><strong id="attr-formmethod"><code>formmethod</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ru/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Если <code>button</code> имеет тип <code>submit</code>, то этот атрибут определяет метод HTTP-запроса для отправки данных на сервер. Возможные варианты:
 <ul>
  <li><code>post</code>: данные формы включаются в тело сообщения и отправляются на сервер.</li>
  <li><code>get</code>: данные формы отправляются на сервер в виде ссылки, состоящей из URI атрибута <code><a href="/ru/docs/Web/HTML/Element/form#attr-action">action</a></code> и непосредственно данных, отделенных знаком &apos;?&apos;. Данные формы будут иметь вид ключ/значение и разделены амперсандом, например name=Name&amp;id=35. Следует использовать этот метод только если нет побочных эффектов и данные формы содержат лишь ASCII-символы.</li>
 </ul>

 <p>Если этот атрибут определен, он переопределяет атрибут <code><a href="/ru/docs/Web/HTML/Element/form#attr-method">method</a></code> у формы-родителя.</p>
 </dd>
 <dt><strong id="attr-formnovalidate"><code>formnovalidate</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ru/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Булевый атрибут. Указывает, что данные формы не будут валидироваться при отправке.</dd>
 <dd>Если этот атрибут определен, он переопределяет атрибут <code><a href="/ru/docs/Web/HTML/Element/form#attr-novalidate">novalidate</a></code> у формы-родителя.</dd>
 <dt><strong id="attr-formtarget"><code>formtarget</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/ru/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Если <code>button</code> имеет тип <code>submit</code>, этот атрибут <span style>является именем или ключевым словом</span>,
 <p dir="ltr" id="tw-target-text">указывающим, где отображать ответ, полученный после отправки формы<span style>. This is a name of, or keyword for, a </span><em>browsing context</em><span style> (for example, tab, window, or inline frame). If this attribute is specified, it overrides the <code><a href="/ru/docs/Web/HTML/Element/form#attr-target">target</a></code> attribute of the button&apos;s form owner. The following keywords have special meanings:</span></p>

 <ul>
  <li><code>_self</code>: Load the response into the same browsing context as the current one. This value is the default if the attribute is not specified.</li>
  <li><code>_blank</code>: Load the response into a new unnamed browsing context.</li>
  <li><code>_parent</code>: Load the response into the parent browsing context of the current one. If there is no parent, this option behaves the same way as <code>_self</code>.</li>
  <li><code>_top</code>: Load the response into the top-level browsing context (that is, the browsing context that is an ancestor of the current one, and has no parent). If there is no parent, this option behaves the same way as <code>_self</code>.</li>
 </ul>
 </dd>
 <dt><strong id="attr-name"><code>name</code></strong></dt>
 <dd>The name of the button, which is submitted with the form data.</dd>
 <dt><strong id="attr-type"><code>type</code></strong></dt>
 <dd>The type of the button. Possible values are:
 <ul>
  <li><code>submit</code>: The button submits the form data to the server. This is the default if the attribute is not specified, or if the attribute is dynamically changed to an empty or invalid value.</li>
  <li><code>reset</code>: The button resets all the controls to their initial values.</li>
  <li><code>button</code>: The button has no default behavior. It can have client-side scripts associated with the element&apos;s events, which are triggered when the events occur.</li>
  <li>menu: The button opens a popup menu defined via its designated <a href="/ru/docs/Web/HTML/Element/menu"><code>&lt;menu&gt;</code></a> element.</li>
 </ul>
 </dd>
 <dt><strong id="attr-value"><code>value</code></strong></dt>
 <dd>The initial value of the button.</dd>
</dl>

<h3 id="Clicking_and_focus">Clicking and focus</h3>

<p>Whether clicking on a <a href="/ru/docs/Web/HTML/Element/button" title="Документация об этом ещё не написана; пожалуйста, поспособствуйте её написанию!"><code>&lt;button&gt;</code></a> causes it to (by default) become focused varies by browser and OS. The results for <a href="/ru/docs/Web/HTML/Element/input" title="Элемент HTML &lt;input&gt; используется для создания интерактивных элементов управления в веб-формах для получения данных от пользователя; в зависимости от устройства и user agent, доступен широкий выбор типов входных данных и виджетов управления. Из-за огромного количества возможных сочетаний типов ввода и атрибутов это один из самых мощных и сложных элементов HTML."><code>&lt;input&gt;</code></a> of <code>type=&quot;button&quot;</code> and <code>type=&quot;submit&quot;</code> were the same.</p>

<h2 id="Notes">Notes</h2>

<p><code>&lt;button&gt;</code> elements are much easier to style than <a href="/ru/docs/Web/HTML/Element/input" title="Элемент HTML &lt;input&gt; используется для создания интерактивных элементов управления в веб-формах для получения данных от пользователя; в зависимости от устройства и user agent, доступен широкий выбор типов входных данных и виджетов управления. Из-за огромного количества возможных сочетаний типов ввода и атрибутов это один из самых мощных и сложных элементов HTML."><code>&lt;input&gt;</code></a> elements. You can add inner HTML content (think <code>&lt;em&gt;</code>, <code>&lt;strong&gt;</code> or even <code>&lt;img&gt;</code>), and make use of <a href="/ru/docs/Web/CSS/:after" title="Документация об этом ещё не написана; пожалуйста, поспособствуйте её написанию!"><code>:after</code></a> and <a href="/ru/docs/Web/CSS/:before" title="Документация об этом ещё не написана; пожалуйста, поспособствуйте её написанию!"><code>:before</code></a> pseudo-element to achieve complex rendering while <a href="/ru/docs/Web/HTML/Element/input" title="Элемент HTML &lt;input&gt; используется для создания интерактивных элементов управления в веб-формах для получения данных от пользователя; в зависимости от устройства и user agent, доступен широкий выбор типов входных данных и виджетов управления. Из-за огромного количества возможных сочетаний типов ввода и атрибутов это один из самых мощных и сложных элементов HTML."><code>&lt;input&gt;</code></a> only accepts a text value attribute.</p>

<p>IE7 has a bug where when submitting a form with <code>&lt;button type=&quot;submit&quot; name=&quot;myButton&quot; value=&quot;foo&quot;&gt;Click me&lt;/button&gt;</code>, the <code>POST</code> data sent will result in <code>myButton=Click me</code> instead of <code>myButton=foo</code>.<br>
 IE6 has an even worse bug where submitting a form through a button will submit ALL buttons of the form, with the same bug as IE7.<br>
 This bug has been fixed in IE8.</p>

<p>Firefox will add, for accessibility purposes, a small dotted border on a focused button. This border is declared through CSS, in the browser stylesheet, but you can override it if necessary to add your own focused style using <code>button<a href="/ru/docs/Web/CSS/::-moz-focus-inner" title="Документация об этом ещё не написана; пожалуйста, поспособствуйте её написанию!"><code>::-moz-focus-inner</code></a> { }</code></p>

<p>Firefox will, unlike other browsers, by default, <a href="http://stackoverflow.com/questions/5985839/bug-with-firefox-disabled-attribute-of-input-not-resetting-when-refreshing">persist the dynamic disabled state</a> of a <a href="/ru/docs/Web/HTML/Element/button" title="Документация об этом ещё не написана; пожалуйста, поспособствуйте её написанию!"><code>&lt;button&gt;</code></a> across page loads. Setting the value of the <code><a href="/ru/docs/Web/HTML/Element/button#attr-autocomplete">autocomplete</a></code> attribute to <code>off</code> disables this feature. See <a href="https://bugzilla.mozilla.org/show_bug.cgi?id=654072">баг 654072</a>.</p>

<p>Firefox &lt;35 for Android sets a default <a href="/ru/docs/Web/CSS/background-image" title="Свойство CSS  background-image устанавливает одно или несколько фоновых изображений для элемента. Изображения рисуются в слоях контекстов наложения одно поверх другого. Первый слой выводится так, чтобы он был ближе всего к пользователю."><code>background-image</code></a> gradient on all buttons (see <a href="https://bugzilla.mozilla.org/show_bug.cgi?id=763671">баг 763671</a>). This can be disabled using <code>background-image: none</code>.</p>

<h2 id="See_also">See also</h2>

<p>Other elements that are used for creating forms: <a href="/ru/docs/Web/HTML/Element/form" title="Элемент HTML form (&lt;form&gt;) представляет (собой) раздел документа, содержащий интерактивные элементы управления, которые позволяют пользователю отправлять информацию на веб-сервер."><code>&lt;form&gt;</code></a>, <a href="/ru/docs/Web/HTML/Element/datalist" title="HTML-элемент &lt;datalist&gt; содержит набор опций (&lt;option&gt;), доступных для выбора. Выбранное значение будет установлено для элемента &lt;input&gt;, с атрибутом list."><code>&lt;datalist&gt;</code></a>, <a href="/ru/docs/Web/HTML/Element/fieldset" title="HTML-элемент &lt;fieldset&gt; используется для группировки нескольких элементов управления без веб-форм."><code>&lt;fieldset&gt;</code></a>, <a href="/ru/docs/Web/HTML/Element/input" title="Элемент HTML &lt;input&gt; используется для создания интерактивных элементов управления в веб-формах для получения данных от пользователя; в зависимости от устройства и user agent, доступен широкий выбор типов входных данных и виджетов управления. Из-за огромного количества возможных сочетаний типов ввода и атрибутов это один из самых мощных и сложных элементов HTML."><code>&lt;input&gt;</code></a>,<a href="/ru/docs/Web/HTML/Element/keygen" title="Документация об этом ещё не написана; пожалуйста, поспособствуйте её написанию!"><code>&lt;keygen&gt;</code></a>, <a href="/ru/docs/Web/HTML/Element/label" title="HTML элемент &lt;label&gt; представляет собой подпись к элементу пользовательского интерфейса."><code>&lt;label&gt;</code></a>, <a href="/ru/docs/Web/HTML/Element/legend" title="HTML-элемент &lt;legend&gt; представляет собой заголовок содержания родительского элемента &lt;fieldset&gt;."><code>&lt;legend&gt;</code></a>, <a href="/ru/docs/Web/HTML/Element/meter" title="HTML-элемент &lt;meter&gt;  преставляет собой скалярное значение в пределах известного диапазона или дробного значения."><code>&lt;meter&gt;</code></a>, <a href="/ru/docs/Web/HTML/Element/optgroup" title="HTML-элемент &lt;optgroup&gt; позволяет группировать опции, находящиеся внутри элемента &lt;select&gt;."><code>&lt;optgroup&gt;</code></a>, <a href="/ru/docs/Web/HTML/Element/option" title="HTML элемент &lt;option&gt; используется для определения пункта списка контейнера &lt;select&gt;, элемента &lt;optgroup&gt;, или элемента &lt;datalist&gt;. Элемент &lt;option&gt; может представлять раздел меню всплывающих окон и других перечней или списков HTML документа."><code>&lt;option&gt;</code></a>, <a href="/ru/docs/Web/HTML/Element/output" title="HTML-элемент вывода (&lt;output&gt;) является контейнерным элементом, в котором сайт или приложение могут выводить результаты вычислений или действий пользователя."><code>&lt;output&gt;</code></a>, <a href="/ru/docs/Web/HTML/Element/progress" title="HTML-элемент &lt;progress&gt; отображает индикатор, показывающий ход выполнения задачи, обычно отображаемый в виде прогресс бара (индикатора выполнения)."><code>&lt;progress&gt;</code></a>, <a href="/ru/docs/Web/HTML/Element/select" title="HTML тэг &lt;select&gt; представляет собой элемент управления который содержит меню опций:"><code>&lt;select&gt;</code></a>, <a href="/ru/docs/Web/HTML/Element/textarea" title="Документация об этом ещё не написана; пожалуйста, поспособствуйте её написанию!"><code>&lt;textarea&gt;</code></a>.</p>
