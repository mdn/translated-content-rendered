<p>Не путать с <a href="/ru/docs/Glossary/Google_Chrome" class="glossaryLink" title="Определение термина «Google Chrome» ещё не написано; может быть, вы напишете?">Google Chrome</a>; chrome — видимые элементы <a href="/ru/docs/Словарь/Browser" class="glossaryLink" title="браузер: Веб браузер — это программа которая извлекает и показывает страницы из Web, и даёт пользователям доступ к веб-страницам через гиперссылки.">браузер</a>а, не относящиеся к веб-страницам (например, панели инструментов, панель меню, вкладки).</p>
