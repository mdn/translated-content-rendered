<h2 id="Resumo">Resumo</h2>

<p>O <strong>Elemento HTML <code>&lt;figure&gt;</code> </strong>representa o conteúdo independente, frequentemente com uma legenda (<a href="/pt-BR/docs/Web/HTML/Element/figcaption" title="A documentação sobre isto ainda não foi escrita; por favor considere contribuir!"><code>&lt;figcaption&gt;</code></a>)<em><code>,</code></em> e é normalmente referido como uma única unidade. Enquanto ela está relacionada com o fluxo principal, sua posição é independente do fluxo principal.Normalmente, isso é uma imagem, uma ilustração, um diagrama, um trecho de código ou uma esquema que é referenciado no texto principal, mas que pode ser movido para outra página ou para um apêndice, sem afetar o fluxo principal.</p>

<div class="note notecard">
<p><em>Notas de uso: </em></p>

<ul>
 <li>Being a <a href="/en-US/docs/Sections_and_Outlines_of_an_HTML5_document#Sectioning_root">sectioning root</a>, the outline of the content of the <span style="font-family: courier new;">&lt;figure&gt; </span>element is excluded from the main outline of the document.</li>
 <li>Uma legenda pode ser associada com o elemento <code>&lt;figure&gt;</code> inserindo o elemento <a href="/pt-BR/docs/Web/HTML/Element/figcaption"><code>&lt;figcaption&gt;</code></a>  dentro dele (no inicio ou no fim).</li>
</ul>
</div>

<ul class="htmlelt">
 <li><dfn><a href="/en-US/docs/HTML/Content_categories">Content categories</a></dfn> <a href="/en-US/docs/HTML/Content_categories#Flow_content">Flow content</a>, <a href="/en-US/docs/Sections_and_Outlines_of_an_HTML5_document#Sectioning_root">sectioning root</a>, palpable content.</li>
 <li><dfn>Permite conteúdo</dfn><dfn>A <a href="/pt-BR/docs/Web/HTML/Element/figcaption"><code>&lt;figcaption&gt;</code></a> element, followed by <a href="/en-US/docs/HTML/Content_categories#Flow_content">flow content</a>; or flow content followed by a <a href="/pt-BR/docs/Web/HTML/Element/figcaption"><code>&lt;figcaption&gt;</code></a> element; or flow content</dfn>.</li>
 <li><dfn>Omissão de TAGs</dfn> None, both the starting and ending tag are mandatory.</li>
 <li><dfn>Permitted parent elements</dfn> Any element that accepts <a href="/en-US/docs/HTML/Content_categories#Flow_content">Flow content</a>.</li>
 <li><dfn>DOM interface</dfn> <a href="/pt-BR/docs/Web/API/HTMLElement"><code>HTMLElement</code></a></li>
</ul>

<h2 id="Atributos">Atributos</h2>

<p><span style="line-height: 1.5;">Este elemento só inclui os</span><span style="line-height: 21px;"> </span><a style="line-height: 21px;" href="https://developer.mozilla.org/en-US/docs/HTML/Global_attributes" title="HTML/Global attributes">atributos globais</a><span style="line-height: 21px;">.</span></p>

<h2 id="Exemplos">Exemplos</h2>

<h3 id="Exemplo_1">Exemplo 1</h3>

<pre class="brush: html">&lt;!-- Apenas uma imagem--&gt;
&lt;figure&gt;
	&lt;img src=&quot;https://developer.cdn.mozilla.net/media/img/mdn-logo-sm.png&quot; alt=&quot;Uma imagem impressionante&quot;&gt;
&lt;/figure&gt;
&lt;p&gt;&lt;/p&gt;
&lt;!-- Imagem com legenda --&gt;
&lt;figure&gt;
	&lt;img src=&quot;https://developer.cdn.mozilla.net/media/img/mdn-logo-sm.png&quot; alt=&quot;Uma imagem impressionante&quot;&gt;
	&lt;figcaption&gt;Legenda para a imagem impressionante&lt;/figcaption&gt;
&lt;/figure&gt;
&lt;p&gt;&lt;/p&gt;
</pre>
