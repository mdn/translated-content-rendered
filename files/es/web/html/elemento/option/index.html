<p>En un formulario Web , el <strong>elemento</strong> <strong>HTML<em> </em><code>&lt;option&gt;</code><em>  </em></strong>se usa para representar un item dentro de un <a href="/es/docs/Web/HTML/Elemento/select" title="El elemento select (&lt;select&gt;) de HTML representa un control que muestra un menú de opciones. Las opciones contenidas en el menú son representadas por elementos &lt;option&gt;, los cuales pueden ser agrupados por elementos &lt;optgroup&gt;. La opcion puede estar preseleccionada por el usuario."><code>&lt;select&gt;</code></a>, un  <a href="/es/docs/Web/HTML/Elemento/optgroup" title="La documentación acerca de este tema no ha sido escrita todavía . ¡Por favor  considera contribuir !"><code>&lt;optgroup&gt;</code></a> o un  elemento HTML5 <a href="/es/docs/Web/HTML/Elemento/datalist" title="El elemento HTML &lt;datalist&gt; contiene un conjunto de elementos &lt;option&gt; que representan los valores disponibles para otros controles."><code>&lt;datalist&gt;</code></a> .</p>

<h2 id="Atributos">Atributos</h2>

<p>Este elemento posee los  <a href="/en-US/docs/Web/HTML/Global_attributes">atributos globales</a>.</p>

<dl>
 <dt><strong id="attr-disabled"><code>disabled</code></strong></dt>
 <dd>Si está establecido el elemento no se puede seleccionar. A menudo los navegadores ponen en gris el elemento y de esa manera no recibirá ningún evento de navegación como clicks de ratón o eventos relacionados con la obtención del foco. Si este atributo no está definido el elemento puede ser aún deshabilitado si uno de sus ancestros es un elemento <a href="/es/docs/Web/HTML/Elemento/optgroup" title="La documentación acerca de este tema no ha sido escrita todavía . ¡Por favor  considera contribuir !"><code>&lt;optgroup&gt;</code></a> deshabilitado.</dd>
 <dt><strong id="attr-label"><code>label</code></strong></dt>
 <dd>Este atributo es el texto para la etiqueta que determina el significado de la opción. Si el atributo <code><strong>label</strong></code> no está definidio su valor será el texto del contenido del elemento
 <div class="note"><em>Nota de Uso:  </em>El atributo <strong>label</strong> está diseñado para contener una etiqueta corta que se usará típicamente en un menú jerárquico. El <strong><code>atributo value</code></strong> describe una etiqueta más larga para ser usada, por ejemplo, cerca de un radio button</div>
 </dd>
 <dt><strong id="attr-selected"><code>selected</code></strong></dt>
 <dd>Si está presente, este atributo booleano indica si esta opción es la inicialmente seleccionada. Si el elemento <code>&lt;option&gt; es descendiente de un elemento </code><a href="/es/docs/Web/HTML/Elemento/select" title="El elemento select (&lt;select&gt;) de HTML representa un control que muestra un menú de opciones. Las opciones contenidas en el menú son representadas por elementos &lt;option&gt;, los cuales pueden ser agrupados por elementos &lt;optgroup&gt;. La opcion puede estar preseleccionada por el usuario."><code>&lt;select&gt;</code></a> cuyo  atributo <code><a href="/es/docs/Web/HTML/Element/select#attr-multiple">multiple</a></code>  no esté definidio únicamente un sólo  <code>&lt;option&gt;</code> de este elemento  <a href="/es/docs/Web/HTML/Elemento/select" title="El elemento select (&lt;select&gt;) de HTML representa un control que muestra un menú de opciones. Las opciones contenidas en el menú son representadas por elementos &lt;option&gt;, los cuales pueden ser agrupados por elementos &lt;optgroup&gt;. La opcion puede estar preseleccionada por el usuario."><code>&lt;select&gt;</code></a> puede tener este atributo <strong>selected</strong> attribute.</dd>
 <dt><strong id="attr-value"><code>value</code></strong></dt>
 <dd>El contenido de este atributo representa el valor que será enviado al enviar el formulario si una determinada opción está seleccionada. Si se omite el atributo el valor  se tomará del texto del contenido del elemento option.</dd>
