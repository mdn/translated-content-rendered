<h2 id="Resumen">Resumen</h2>

<p>El <strong>elemento</strong> <strong>HTML <code>&lt;textarea&gt; </code></strong>representa un control para la edición mutilínea de texto sin formato.</p>

<h2 id="Atributos">Atributos</h2>

<p><span style="line-height: 21px;">Este elemento contiene  </span><a href="https://developer.mozilla.org/en-US/docs/HTML/Global_attributes" style="line-height: 21px;" title="HTML/Global attributes">global attributes</a><span style="line-height: 21px;">.</span></p>

<dl>
 <dt><strong id="attr-autocapitalize"><code>autocapitalize</code></strong> <span class="icon-only-inline" title="This API has not been standardized."><i class="icon-warning-sign"> </i></span></dt>
 <dd>Este es un atributo no estándar utilizado por iOS Safari Mobile (y, por lo tanto, también por casi todos los navegadores de iOS, incluyendo Safari, Firefox y Chrome). Controla cuándo y cómo el texto debe ponerse automáticamente en mayúsculas mientras es ingresado/editado por el usuario. Los valores no obsoletos están disponible en iOs 5 y en versiones posteriores. Sus valores posibles son:
 <ul>
  <li><code>none</code>: Deshabilita la capitalización automática</li>
  <li><code>sentences</code>:  Escribe automáticamente con mayúscula la primera letra de cada frase.</li>
  <li><code>words</code>: Automáticamente escribe con mayúsculas la primera letra de las palabras.</li>
  <li><code>characters</code>: Automáticamente escribe con mayúscula todos los caracteres.</li>
  <li><code>on</code>: <span class="icon-only-inline" title="This deprecated API should no longer be used, but will probably still work."><i class="icon-thumbs-down-alt"> </i></span> En desuso desde la versión 5 de iOS.</li>
  <li><code>off</code>: <span class="icon-only-inline" title="This deprecated API should no longer be used, but will probably still work."><i class="icon-thumbs-down-alt"> </i></span> En desuso desde la versión 5 de iOS.</li>
 </ul>
 </dd>
 <dt><strong id="attr-autocomplete"><code>autocomplete</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/es/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Este atributo indica si el valor del control puede ser completado automáticamente por el navegador. Los posibles valores son:
 <ul>
  <li><code>off</code>: El usuario debe explícitamente introducir el valor del campo para cada uso, o el documento proporciona su propio método de auto-completado; el navegador no completa automáticamente.</li>
  <li><code>on</code>: El navegador puede completar automáticamente el valor basándose en valores que el usuario haya insertado durante usos previos.</li>
 </ul>

 <p>Si el atributo <strong>autocomplete</strong> no está definidio en el elemento textarea, entonces  el navegador usa el valor del atributo <strong>autocomplete </strong>del propietario del elemento <code>&lt;textarea&gt;</code> . El propietario del formulario es o bien el elemento form del cual el &lt;textarea&gt; es descendiente o el elemento form cuyo id está especificado en el atributo form del elemento. Para más información, ver  el atributo <code><a href="/es/docs/Web/HTML/Element/form#attr-autocomplete">autocomplete</a></code> en <a href="/es/docs/Web/HTML/Elemento/form" title="El elemento HTML form (&lt;form&gt;) representa una sección de un documento que contiene controles interactivos que permiten a un usuario enviar información a un servidor web."><code>&lt;form&gt;</code></a>.</p>
 </dd>
 <dt><strong id="attr-autofocus"><code>autofocus</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/es/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Este atributo booleano te permite especificar que un control de un formulario adquiera el foco cuando se carga la página, salvo que el usuario anule esto , por ejemplo tecleando en un control diferente. Sólo se puede especificar este atributo en los elementos asociados a formularios.</dd>
 <dt><strong id="attr-cols"><code>cols</code></strong></dt>
 <dd>La anchura visible del control de texto, en caracteres de anchura media. Si está definido debe ser positivo. Si no, por defecto, el valor es 20 (HTML 5).</dd>
 <dt><strong id="attr-disabled"><code>disabled</code></strong></dt>
 <dd>Este atributo booleano indica que el usuario no puede interactuar con el control. Si el atributo no está definido se hereda su valor del elemento en el que está contenido, por ejemplo <a href="/es/docs/Web/HTML/Elemento/fieldset" title="El elemento fieldset (grupo de campos) permite organizar en grupos los campos de un formulario."><code>&lt;fieldset&gt;</code></a>; Si no está dentro de un elemento contenedor con el atributo disable establecido, entonces el control estará habilitado.</dd>
 <dt><strong id="attr-form"><code>form</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/es/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>El formulario al cual el elemento textarea está asociado (el propietario del formulario). El valor del atributo debe ser un ID de un elemento formulario del mismo documento. Si no se especifica este atributo, el textarea debe ser un descendiente de un elemento formulario. Permite colocar elementos textarea en cualquier lugar dentro de un documento, no sólo como descendientes de  formularios.</dd>
 <dt><strong id="attr-maxlength"><code>maxlength</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/es/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Indica el número máximo de caracteres  (Unicode code points) que el usuario puede insertar. Si no está especificado entonces el usuario puede insertar un número ilimitado de caracteres.</dd>
 <dt><strong id="attr-minlength"><code>minlength</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/es/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>El mínimo número de caracteres (Unicode code points) que el usuaurio debe insertar.</dd>
 <dt><strong id="attr-name"><code>name</code></strong></dt>
 <dd>El nombre del control</dd>
 <dt><strong id="attr-placeholder"><code>placeholder</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/es/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Se puede añadir un indicación para el usuario que defina que se debe insertar en el control. Los retornos de carro y las nuevas líneas dentro lso marcadores de posición deben ser tratado como nuevas líneas al representar dicha indicación.</dd>
 <dt><strong id="attr-readonly"><code>readonly</code></strong></dt>
 <dd>Este atributo booleano indica que el usuario no puede modificar el valor del control. Al contrario que el atributo<code> disable</code>, el atributo <code>readonly </code>no evita que el usuario haga click o seleccione el control. El valor del control read-only si que se envía con el formulario.</dd>
 <dt><strong id="attr-required"><code>required</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/es/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Este atributo indica que el usuario debe rellenar el contro con un valor antes de poder enviar el formulario.</dd>
 <dt><strong id="attr-rows"><code>rows</code></strong></dt>
 <dd>El número de líneas visibles en el control</dd>
 <dt><strong id="attr-selectionDirection"><code>selectionDirection</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/es/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>La dirección en la que la selección ocurre dentro del control. Es &quot;forward&quot; si la selección ocurre de izquierda a derecha en una localización LTR, o  &quot;backward&quot; si la selección fue hecha en sentido contrario. Puede ser &quot;none&quot; si se desconoce la dirección.</dd>
 <dt><strong id="attr-selectionEnd"><code>selectionEnd</code></strong></dt>
 <dd>El índice del último caracter de la selección actual.</dd>
 <dt><strong id="attr-selectionStart"><code>selectionStart</code></strong></dt>
 <dd>El índice del primer caracter de la selección actual.</dd>
 <dt><strong id="attr-spellcheck"><code>spellcheck</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/es/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Un valor <code>true</code> en este atributo indica que el elemento necesita tener <code>checked</code> el corrector ortográfico y gramatical. El caloor <code>default</code> indica que el elemento va a comportarse de acuerdo al comportamiento por defecto, basado en el <code>spellcheck</code> del padre. El valor <code>false</code> indica que no se deben hacer esas comprobaciones.</dd>
 <dt><strong id="attr-wrap"><code>wrap</code></strong> <span class="htmlVer htmlVerInline notecard inline"><a href="/es/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Indica como el control envuelve al texto. Los posibles valores son:
 <ul>
  <li><span style="font-family: courier new;">hard</span>: El navegador insertar automáticamente caracteres de nueva línea (CR+LF) para que ninguna línea tenga más anchura que la del control; el atributo  <code>cols</code> debe estar espeficicado.</li>
  <li><span style="font-family: courier new;">soft</span>: El navegador asegura que todas las nuevas líneas constan de la pareja de caracteres CR+LF , pero no insertar nuevas líneas adicionales.</li>
 </ul>

 <p><span style="font-family: courier new;">Soft</span> es el valor por defecto si no se especifica nada.</p>
 </dd>
</dl>

<h2 id="Interfaz_DOM">Interfaz DOM</h2>

<p>Este elemento implementa el interfaz <code><a href="/en/DOM/HTMLTextAreaElement" title="en/DOM/textarea">HTMLTextAreaElement</a></code> .</p>

<div class="headingWithIndicator">
    <h1 id="Resizable_textareas">Resizable textareas</h1>
    <span class="minVer geckoMinVerMethod notecard inline">Requires Gecko 2.0(Firefox 4 / Thunderbird 3.3 / SeaMonkey 2.1)</span>
</div>

<p><span title="(Firefox 4 / Thunderbird 3.3 / SeaMonkey 2.1)">Gecko 2.0</span> introduce el soporte para textareas redimensionable. Esto se controla con la propiedad CSS <a href="/es/docs/Web/CSS/resize" title="La propiedad resize de CSS permite controlar la capacidad de cambio de tamaño de un elemento."><code>resize</code></a> . Por defecto la posibilidad de redimiensionar el control está habilitada, pero puede ser explícitamente deshabilitada mediante el uso del siguiente CSS:</p>

<pre class="notranslate">textarea {
  resize: none;
}
</pre>

<h2 id="Interacción_con_CSS">Interacción con CSS</h2>

<p>En relación a CSS, un  <code>&lt;textarea&gt;</code>  es un <a href="https://developer.mozilla.org/en-US/docs/CSS/Replaced_element" title="/en-US/docs/CSS/Replaced_element">replaced element</a>. La especificación HTML no define dónde está el punto de referencia de un <code>&lt;textarea&gt;</code>. Así que los diferentes navegadores lo sitúan en diferentes posiciones. En los navegadores basados en Gecko, ese punto de referencia del <code>&lt;textarea&gt;</code> se sitúa en el punto de referencia de la primera línea del <code>&lt;textarea&gt;</code>,  en otro navegadores puede estár situado al final de la caja del <code>&lt;textarea&gt;</code> . Se recomienda no usar <a href="/es/docs/Web/CSS/vertical-align" title="La propiedad vertical-align de CSS especifica el alineado vertical de un elemento en línea o una celda de una tabla."><code>vertical-align</code></a><code>: baseline</code> , ya que obtendríamos un comportamiento no impredecible.</p>

<p>Un  <em>textarea</em> tiene dimensiones intrínsecas, como una imagen agrandada.</p>

<h3 id="Contenido_HTML">Contenido HTML </h3>

<pre class="brush: html notranslate">&lt;textarea name=&quot;textarea&quot; rows=&quot;10&quot; cols=&quot;50&quot;&gt;Write something here&lt;/textarea&gt;</pre>

></a>, <a href="/es/docs/Web/HTML/Elemento/option" title="En un formulario Web , el elemento HTML &lt;option&gt;  se usa para representar un item dentro de un &lt;select&gt;, un  &lt;optgroup&gt; o un  elemento HTML5 &lt;datalist&gt; ."><code>&lt;option&gt;</code></a>, <a href="/es/docs/Web/HTML/Elemento/input" title="El elemento HTML &lt;input&gt; se usa para crear controles interactivos para formularios basados en la web con el fin de recibir datos del usuario.Hay disponible una amplia variedad de tipos de datos de entrada y widgets de control, que dependen del dispositivo y el agente de usuario (user agent).El elemento &lt;input&gt; es uno de los más potentes y complejos en todo HTML debido a la gran cantidad de combinaciones de tipos y atributos de entrada."><code>&lt;input&gt;</code></a>, <a href="/es/docs/Web/HTML/Elemento/keygen" title="El elemento keygen de HTML existe para facilitar la generación de llaves, y el envío de la clave pública como parte de un formulario HTML. Este mecanismo está diseñado para utilizarse con sistemas de gestión de certificados basados en la Web. Se espera que el elemento keygen se utilice en un formulario HTML, junto con otra información necesaria para la construcción de una solicitud de certificado, y que el resultado del proceso será un certificado firmado."><code>&lt;keygen&gt;</code></a>, <a href="/es/docs/Web/HTML/Elemento/fieldset" title="El elemento fieldset (grupo de campos) permite organizar en grupos los campos de un formulario."><code>&lt;fieldset&gt;</code></a>, <a href="/es/docs/Web/HTML/Elemento/output" title="La documentación acerca de este tema no ha sido escrita todavía . ¡Por favor  considera contribuir !"><code>&lt;output&gt;</code></a>, <a href="/es/docs/Web/HTML/Elemento/progress" title="La etiqueta HTML &lt;progress&gt; se utiliza para visualizar el progreso de una tarea. Aunque los detalles de como se muestran depende directamente del navegador que utiliza el cliente, aunque básicamente aparece una barra de
