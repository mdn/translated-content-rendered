<p>El <strong>elemento HTML <code>&lt;object&gt;</code> </strong> representa un recurso externo, que puede ser tratado como una imagen, un contexto de navegación anidado, o como un recurso que debe ser manejado por un plugin.</p>

<h2 id="Atributos">Atributos</h2>

<p>Este elemento incluye los <a href="/en-US/docs/Web/HTML/Global_attributes">global attributes</a>.</p>

<dl>
 <dt><strong id="attr-archive"><code>archive</code></strong><span class="htmlVer htmlVerInline notecard inline"><a href="/es/docs/HTML">HTML 4</a></span> only<span class="obsolete obsoleteInline notecard inline" title>Obsoleto <a href="/es/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Una lista separada por espacios de las URl&apos;s de archivos o recursos para el objeto.</dd>
 <dt><strong id="attr-border"><code>border</code></strong><span class="deprecated deprecatedInline notecard inline" title>Desaprobado <a href="/es/docs/HTML">HTML4.01</a></span><span class="obsolete obsoleteInline notecard inline" title>Obsoleto <a href="/es/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>El grosor de una línea de margen alrededor del control, en pixeles.</dd>
 <dt><strong id="attr-classid"><code>classid</code></strong><span class="htmlVer htmlVerInline notecard inline"><a href="/es/docs/HTML">HTML 4</a></span> only<span class="obsolete obsoleteInline notecard inline" title>Obsoleto <a href="/es/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>The URI of the object&apos;s implementation. It can be used together with, or in place of, the <strong>data</strong> attribute.</dd>
 <dt><strong id="attr-codebase"><code>codebase</code></strong><span class="htmlVer htmlVerInline notecard inline"><a href="/es/docs/HTML">HTML 4</a></span> only<span class="obsolete obsoleteInline notecard inline" title>Obsoleto <a href="/es/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>The base path used to resolve relative URIs specified by <strong>classid</strong>, <strong>data</strong>, or <strong>archive</strong>. If not specified, the default is the base URI of the current document.</dd>
 <dt><strong id="attr-codetype"><code>codetype</code></strong><span class="htmlVer htmlVerInline notecard inline"><a href="/es/docs/HTML">HTML 4</a></span> only<span class="obsolete obsoleteInline notecard inline" title>Obsoleto <a href="/es/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>The content type of the data specified by <strong>classid</strong>.</dd>
 <dt><strong id="attr-data"><code>data</code></strong></dt>
 <dd>La dirección de la fuente, escrita como una URL válida. Al menos uno de los dos atributos, <strong>data</strong> o <strong>type</strong>, deben estar definidos. </dd>
 <dt><strong id="attr-declare"><code>declare</code></strong><span class="htmlVer htmlVerInline notecard inline"><a href="/es/docs/HTML">HTML 4</a></span> only<span class="obsolete obsoleteInline notecard inline" title>Obsoleto <a href="/es/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>The presence of this Boolean attribute makes this element a declaration only. The object must be instantiated by a subsequent <code>&lt;object&gt;</code> element. In HTML5, repeat the &lt;object&gt; element completely each that that the resource is reused.</dd>
 <dt><strong id="attr-form"><code>form</code></strong><span class="htmlVer htmlVerInline notecard inline"><a href="/es/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>El elemento form, si es que hay alguno, al que el objeto está asociado (su <em>form propietario</em>). El valor de este atributo debe ser el ID de un elemento <a href="/es/docs/Web/HTML/Elemento/form" title="El elemento HTML form (&lt;form&gt;) representa una sección de un documento que contiene controles interactivos que permiten a un usuario enviar información a un servidor web."><code>&lt;form&gt;</code></a> del mismo documento.</dd>
 <dt><strong id="attr-height"><code>height</code></strong></dt>
 <dd>La altura del recurso mostrado, en <a href="https://drafts.csswg.org/css-values/#px">CSS pixels</a>. -- (Valores absolutos unicamente. <a href="https://html.spec.whatwg.org/multipage/embedded-content.html#dimension-attributes">NO percentages</a>)</dd>
 <dt><strong id="attr-name"><code>name</code></strong></dt>
 <dd>El nombre de un contexto de navegación válido (HTML5), o el nombre del control (HTML4).</dd>
 <dt><strong id="attr-standby"><code>standby</code></strong><span class="htmlVer htmlVerInline notecard inline"><a href="/es/docs/HTML">HTML 4</a></span> only<span class="obsolete obsoleteInline notecard inline" title>Obsoleto <a href="/es/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>A message that the browser can show while loading the object&apos;s implementation and data.</dd>
 <dt><strong id="attr-tabindex"><code>tabindex</code></strong><span class="htmlVer htmlVerInline notecard inline"><a href="/es/docs/HTML">HTML 4</a></span> only<span class="obsolete obsoleteInline notecard inline" title>Obsoleto <a href="/es/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>The position of the element in the tabbing navigation order for the current document.</dd>
 <dt><strong id="attr-type"><code>type</code></strong></dt>
 <dd>El <a href="/en-US/docs/Glossary/Content_type">content type</a>  del recurso especificado mediante <strong>data</strong>. Al menos uno de los dos atributos, <strong>data</strong> o <strong>type</strong>, deben estar definidos. </dd>
 <dt><strong id="attr-typemustmatch"><code>typemustmatch</code></strong><span class="htmlVer htmlVerInline notecard inline"><a href="/es/docs/HTML/HTML5">HTML5</a></span></dt>
 <dd>Este valor booleano indica si el atributo <strong>type</strong> y el <a href="/en-US/docs/Glossary/Content_type">content type</a> real del recurso deben coincidir para porder ser usados.</dd>
 <dt><strong id="attr-usemap"><code>usemap</code></strong></dt>
 <dd>Una refercia hash-name a un elemento <span style><a href="/es/docs/Web/HTML/Elemento/map" title="descripción de uno o dos párrafos"><code>&lt;map&gt;</code></a>; es decir un &apos;#&apos; seguido del valor de un <code><a href="/es/docs/Web/HTML/Element/map#attr-name">name</a></code> de un elemento map.</span></dd>
 <dt><strong id="attr-width"><code>width</code></strong></dt>
 <dd>El ancho del recurso mostrado, en  <a href="https://drafts.csswg.org/css-values/#px">CSS pixels</a>. -- (Valores absolutos unicamente. <a href="https://html.spec.whatwg.org/multipage/embedded-content.html#dimension-attributes">NO percentages</a>)</dd>
</dl>

<h2 id="Ejemplos">Ejemplos</h2>

<h3 id="Incrustar_una_película_flash">Incrustar una película flash</h3>

<pre class="brush: html notranslate">&lt;!-- Incrustar una película flash --&gt;
&lt;object data=&quot;movie.swf&quot;
  type=&quot;application/x-shockwave-flash&quot;&gt;&lt;/object&gt;

&lt;!-- Incrustar una película flash con parámetros --&gt;
&lt;object data=&quot;movie.swf&quot; type=&quot;application/x-shockwave-flash&quot;&gt;
  &lt;param name=&quot;foo&quot; value=&quot;bar&quot;&gt;
&lt;/object&gt;
</pre>
