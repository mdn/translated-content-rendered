<p>L'<a href="/fr/docs/Glossaire/Objet" class="glossaryLink" title="objet : Un Objet est une structure contenant des données et des instructions en rapport avec ces données. Un Objet correspond parfois à des choses du monde réel, par exemple à une voiture ou à une piste dans un jeu vidéo de course. JavaScript, Java, C++, Python et Ruby sont des exemples de langages de programmation orientée objet.">objet</a> auquel appartient une <a href="/fr/docs/Glossary/property" class="glossaryLink" title="propriété : Le terme propriété peut avoir plusieurs significations selon le contexte. Il peut s'agir de :">propriété</a> ou une <a href="/fr/docs/Glossaire/M%C3%A9thode" class="glossaryLink" title="méthode : Une méthode est une fonction (function) qui est une propriété d'un objet. Il existe deux sortes de méthodes : Les méthodes d'instance qui représentent les fonctions fournissant une interface pour effectuer des actions dans le contexte de l'objet qu'elles composent ou les méthodes statiques qui représentent les fonctions pouvant être exécutées sans nécessiter d'instanciation.">méthode</a> donnée.</p>
