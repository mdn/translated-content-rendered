<p>Voir <a href="/fr/docs/Glossaire/Progressive_web_apps" class="glossaryLink" title="Applications web progressistes : Applications web progressistes (Progressive web apps) est une locution utilisée pour décrire une manière moderne de développer des applications web. Cela consiste à utiliser des sites ou applications web classiques qui profitent du meilleur du web — comme la possibilité d'apparaître avec les moteurs de recherche, le fait d'être lié par les URL ou encore la capacité à fonctionner sur tout type d'environnement —, d'y ajouter des API modernes (comme les Service Workers et les notifications Push) et des fonctionnalités qui offrent d'autres avantages habituellement réservés aux applications natives.">Applications web progressistes</a></p>
