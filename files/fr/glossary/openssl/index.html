<p>OpenSSL est une implémentation open source de <a href="/fr/docs/Glossary/SSL" class="glossaryLink" title="La définition de ce terme (« SSL ») n&apos;a pas encore été rédigée. Nous serions heureux de vous voir l&apos;écrire !">SSL</a> et de <a href="/fr/docs/Glossaire/TLS" class="glossaryLink" title="TLS : Transport Layer Security (TLS), comme son prédécesseur Secure Sockets Layer (SSL), est un protocole utilisé par les applications pour communiquer de manière sécurisée à travers un réseau, tout en prévenant la falsification et l&apos;interception des courriels, navigations web, messageries et autres protocoles.">TLS</a>.</p>
