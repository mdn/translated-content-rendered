<p>HTML-елемент<strong> <code>&lt;style&gt;</code> </strong>містить стилі для документа чи його частини. За відсутності атрибута <strong id="attr-type"><code>type</code></strong>, мовою інструкцій всередині цього елемента вважається <a href="/en-US/docs/Web/CSS">CSS</a>.</p>

<h2 id="Атрибути">Атрибути</h2>

<p>Цей елемент має <a href="/en-US/docs/Web/HTML/Global_attributes">глобальні атрибути</a>.</p>

<dl>
 <dt><strong id="attr-type"><code>type</code></strong></dt>
 <dd>Цей атрибут вказує MIME-тип (без частини, що вказує кодування символів), який відповідає задіяній мові стилів. Він є необов&apos;язковим та за умовчанням має значення <code>text/css</code>.</dd>
 <dt><strong id="attr-media"><code>media</code></strong></dt>
 <dd>Цей атрибут вказує <a href="/en-US/docs/Web/Guide/CSS/Media_queries">медіазапит</a> для обмеження застосування стилів. Стилі застосовуються без обмежень (те саме, що і значення <code>all)</code>, якщо атрибут відсутній.</dd>
 <dt><strong id="attr-title"><code>title</code></strong></dt>
 <dd>Позначає назву <a href="/uk/docs/Web/CSS/Альтернативні_таблиці_стилів">альтернативної множини стилів</a>.</dd>
 <dt><strong id="attr-scoped"><code>scoped</code></strong> <span title="This is an experimental API that should not be used in production code."><i class="icon-beaker"> </i></span></dt>
 <dd>Якщо цей атрибут присутній, таблиця стилів застосовуються лише до нащадків батьківського (для <strong><code>&lt;style&gt;</code></strong>) елемента.</dd>
</dl>

<h2 id="Приклади">Приклади</h2>

<h3 id="Найпростіша_таблиця_стилів">Найпростіша таблиця стилів</h3>

<pre class="brush:html">&lt;style type=&quot;text/css&quot;&gt;
  body {
    color: red;
  }
&lt;/style&gt;
</pre>

<h3 id="Застосування_атрибута_scoped">Застосування атрибута <code>scoped</code></h3>

<pre class="brush: html">&lt;html&gt;
  &lt;head&gt;
    &lt;style type=&quot;text/css&quot;&gt;
      span {
        color: red;
      }
    &lt;/style&gt;
  &lt;/head&gt;

  &lt;body&gt;
    &lt;div&gt;
      &lt;style type=&quot;text/css&quot; scoped&gt;
        span {
          color: orange;
        }
      &lt;/style&gt;
      &lt;span&gt;Помаранчевий текст!&lt;/span&gt;
    &lt;/div&gt;

    &lt;span&gt;Червоний текст!&lt;/span&gt;
  &lt;/body&gt;
&lt;/html&gt;</pre>
