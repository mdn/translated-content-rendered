<h2 id="Attributi">Attributi</h2>

<p>Questo elemento include gli <a href="https://developer.mozilla.org/it/docs/Web/HTML/Global_attributes">attributi globali</a>.</p>

<h2 id="Note_sullutilizzo">Note sull&apos;utilizzo</h2>

<ul>
 <li>Solitamente l&apos;elemento <code>&lt;figure&gt;</code> è un&apos;immagine, un&apos;illustrazione, un diagramma, un frammento di codice, etc., relativo al flusso principale di un documento, ma che può essere posizionato in un&apos;altra parte del documento o all&apos;appendice senza impatti sul flusso principale.</li>
 <li>Può essere associata una descrizione all&apos;elemento <code>&lt;figure&gt;</code> inserendo l&apos;elemento <a href="/it/docs/Web/HTML/Element/figcaption"><code>&lt;figcaption&gt;</code></a> al suo interno (sia come primo che come ultimo figlio). Il primo elemento <code>&lt;figcaption&gt;</code> trovato sarà utilizzato come descrizione.</li>
</ul>

<h2 id="Esempi">Esempi</h2>

<h3 id="Immagini">Immagini</h3>

<pre class="brush: html notranslate">&lt;!-- Solo un&apos;immagine --&gt;
&lt;figure&gt;
  &lt;img
  src=&quot;https://developer.mozilla.org/static/img/favicon144.png&quot;
  alt=&quot;Il bellissimo logo MDN.&quot;&gt;
&lt;/figure&gt;

&lt;!-- Un&apos;immagine con descrizione --&gt;
&lt;figure&gt;
  &lt;img
  src=&quot;https://developer.mozilla.org/static/img/favicon144.png&quot;
  alt=&quot;Il bellissimo logo MDN.&quot;&gt;
  &lt;figcaption&gt;MDN Logo&lt;/figcaption&gt;
&lt;/figure&gt;
</pre>
