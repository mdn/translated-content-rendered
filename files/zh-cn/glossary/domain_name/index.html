<p>域名是在 <a href="/en-US/docs/Glossary/Internet" class="glossaryLink" title="互联网: The Internet is a worldwide network of networks that uses the Internet protocol suite (also named TCP/IP from its two most important protocols).">互联网</a> 的网站的地址。域名被用于 <a href="/en-US/docs/Glossary/URL" class="glossaryLink" title="URL: Uniform Resource Locator (URL) is a text string specifying where a resource can be found on the Internet.">URL</a> 识别一个服务器属于哪个特定的网站。域名包含由句号点（”.“）分隔的名称（标签）的分级序列并以 <a href="/en-US/docs/Glossary/TLD" class="glossaryLink" title="扩展名: A TLD (top-level domain) is the most generic domain in the Internet&apos;s hierarchical DNS (domain name system). A TLD is the final component of a domain name, for example, &quot;org&quot; in developer.mozilla.org.">扩展名</a> 作为结尾。</p>
