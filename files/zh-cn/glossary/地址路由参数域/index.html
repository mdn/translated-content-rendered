<p><strong>.arpa </strong>(address and routing parameter area， <span style="background-color: #ffffff; color: #222222; display: inline !important; float: none; font-family: sans-serif; font-size: 15.008px; font-style: normal; font-weight: 400; letter-spacing: normal; text-align: start; text-decoration-style: initial; text-indent: 0px; text-transform: none; white-space: normal;">地址路由参数域</span> ) 是专门用来<span style="background-color: #ffffff; color: #222222; display: inline !important; float: none; font-family: sans-serif; font-size: 15.008px; font-style: normal; font-weight: 400; letter-spacing: normal; text-align: start; text-decoration-style: initial; text-indent: 0px; text-transform: none; white-space: normal;">互联网基础设施配置的</span>顶级域<a href="/en-US/docs/Glossary/TLD" class="glossaryLink" title="top-level domain: A TLD (top-level domain) is the most generic domain in the Internet's hierarchical DNS (domain name system). A TLD is the final component of a domain name, for example, &quot;org&quot; in developer.mozilla.org.">top-level domain</a> ，尤其是DNS反向解析，即从 <a href="/zh-CN/docs/Glossary/IP_地址" class="glossaryLink" title="The definition of that term (IP 地址) has not been written yet; please consider contributing it!">IP 地址</a>)找出旗下的主机名(i.e., find the <a href="/en-US/docs/Glossary/domain_name" class="glossaryLink" title="domain name: A domain name is a website's address on the Internet. Domain names are used in URLs to identify to which server belong a specific webpage. The domain name consists of a hierarchial sequence of names (labels) separated by periods (dots) and ending with an extension.">domain name</a> 。</p>
