<p><strong>OOP</strong>（面向对象编程）是一种编程方法，其中数据封装在<strong><a href="/en-US/docs/Glossary/object" class="glossaryLink" title="对象: Object refers to a data structure containing data and instructions for working with the data. Objects sometimes refer to real-world things, for example a car or map object in a racing game. JavaScript, Java, C++, Python, and Ruby are examples of object-oriented programming languages.">对象</a></strong>中，对象本身在其上运行，而不是其组成部分。</p>

<p><a href="/en-US/docs/Glossary/JavaScript" class="glossaryLink" title="JavaScript: JavaScript (JS) is a programming language mostly used to dynamically script webpages on the client side, but it is also often utilized on the server-side, using packages such as Node.js.">JavaScript</a> 是高度面向对象的。它遵循基于原型的模型（<a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Details_of_the_Object_Model#Class-based_vs._prototype-based_languages">与基于类的模型相反</a>）。</p>
