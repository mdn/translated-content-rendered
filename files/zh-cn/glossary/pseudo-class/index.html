<p>在 CSS 中, 一个伪类选择器只依据元素的状态, 而不是元素在文档树中的信息, 来选择目标对象.举例来说, 选择器 <code>a</code><a href="/zh-CN/docs/Web/CSS/:visited" title=":visited CSS伪类表示用户已访问过的链接。出于隐私原因，可以使用此选择器修改的样式非常有限。"><code>:visited</code></a> 仅仅应用于那些用户已经浏览过的连接.</p>
