<p>网页浏览器是一种从 <a href="/en-US/docs/Glossary/World_Wide_Web" class="glossaryLink" title="Web: The World Wide Web—commonly referred to as WWW, W3, or the Web—is an interconnected system of public webpages accessible through the Internet. The Web is not the same as the Internet: the Web is one of many applications built on top of the Internet.">Web</a> 获取和显示页面的程序，并且让用户通过 <a href="/en-US/docs/Glossary/hyperlink" class="glossaryLink" title="超链接: Hyperlinks connect webpages or data items to one another. In HTML, &lt;a> elements define hyperlinks from a spot on a webpage (like a text string or image) to another spot on some other webpage (or even on the same page).">超链接</a> 访问更多页面。</p>
