<p><strong>通用首部</strong>指的是可以应用于请求和响应中，但是不能应用于消息内容自身的 <a class="glossaryLink" href="/zh-CN/docs/Glossary/Header" title="The definition of that term (HTTP 首部) has not been written yet; please consider contributing it!">HTTP 首部</a> 。 取决于应用的上下文环境，通用首部可以是<a class="glossaryLink" href="/en-US/docs/Glossary/Response_header" title="响应头部: A response header is an HTTP header that can be used in an HTTP response and that doesn't relate to the content of the message. Response headers, like Age, Location or Server are used to give a more detailed context of the response.">响应头部</a>或者<a class="glossaryLink" href="/en-US/docs/Glossary/request_header" title="请求头部: A request header is an HTTP header that can be used in an HTTP request, and that doesn't relate to the content of the message. Request headers, like Accept, Accept-*, or If-* allow to perform conditional requests; others like Cookie, User-Agent, or Referer precise the context so that the server can tailor the answer.">请求头部</a>。但是不可以是<a class="glossaryLink" href="/en-US/docs/Glossary/entity_header" title="实体头部: An entity header is an HTTP header describing the content of the body of the message. Entity headers are used in both, HTTP requests and responses. Headers like Content-Length, Content-Language, Content-Encoding are entity headers.">实体头部</a>。</p>

<p>最常见的通用首部包括：<a href="/zh-CN/docs/Web/HTTP/Headers/Date" title="Date 是一个通用首部，其中包含了报文创建的日期和时间。"><code>Date</code></a>、<a href="/zh-CN/docs/Web/HTTP/Headers/Cache-Control" title=" Cache-Control 通用消息头字段，被用于在http请求和响应中，通过指定指令来实现缓存机制。缓存指令是单向的，这意味着在请求中设置的指令，不一定被包含在响应中。"><code>Cache-Control</code></a> 或 <a href="/zh-CN/docs/Web/HTTP/Headers/Connection" title="Connection 头（header） 决定当前的事务完成后，是否会关闭网络连接。如果该值是“keep-alive”，网络连接就是持久的，不会关闭，使得对同一个服务器的请求可以继续在该连接上完成。"><code>Connection</code></a>。</p>
