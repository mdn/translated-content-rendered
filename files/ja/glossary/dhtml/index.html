<p><strong>DHTML</strong> (Dynamic <a href="/ja/docs/Glossary/HTML" class="glossaryLink" title="HTML: HTML (HyperText Markup Language) は、ウェブページ構造を指定する記述言語です。">HTML</a>) は <a href="/ja/docs/Glossary/Adobe_Flash" class="glossaryLink" title="Flash: Flash は Adobe によって開発された廃れつつある技術で、リッチなウェブアプリ、ベクター画像、マルチメディアを利用できるようにします。ウェブブラウザーで Flash を使用するには、適切なプラグインをインストールする必要があります。">Flash</a> や <a href="/ja/docs/Glossary/Java" class="glossaryLink" title="Java: Java は、コンパイラ言語で、オブジェクト指向の高度にポータブルなプログラミング言語です。">Java</a> のようなプラグインを必要としないインタラクティブなウェブページを実行するコードを表します。 DHTML は <a href="/ja/docs/Glossary/HTML" class="glossaryLink" title="HTML: HTML (HyperText Markup Language) は、ウェブページ構造を指定する記述言語です。">HTML</a>、 <a href="/ja/docs/Glossary/CSS" class="glossaryLink" title="CSS: CSS (Cascading StyleSheets) は ブラウザー で Web ページの見た目を調整する宣言型の言語です。">CSS</a>、 <a href="/ja/docs/Glossary/DOM" class="glossaryLink" title="DOM: DOM (Document Object Model) とは、すべての HTML または XML 文書を表現・操作する API です。DOM はブラウザで文書構造をノードのツリーとして読み込み、それぞれのノードを文書（例：要素、テキスト文字列またはコメント）の一部として表します。">DOM</a>、 <a href="/ja/docs/Glossary/JavaScript" class="glossaryLink" title="JavaScript: JavaScript (JS) は動的なウェブページの記述用途として主にクライアントサイドで使用されるプログラミング言語です。しかし、サーバーサイドでも Node.js のようなパッケージを用いて、たびたび使用されています。">JavaScript</a> の機能の組み合わせで実現されています。</p>
